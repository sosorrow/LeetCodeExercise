<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfect Rectangle</title>
    <link href="css/common.css" rel="stylesheet" type="text/css" >
    <script type="text/javascript" src="js/coordinate.js" ></script>
</head>
<body>
    <div id="coordinate" style="position: absolute;width: 100%;height: 100%;" ></div>

    <script>
        var arrs = [[0,0,4,1],[7,0,8,2],[5,1,6,3],[6,0,7,2],[4,0,5,1],[4,2,5,3],[2,1,4,3],[-1,2,2,3],[0,1,2,2],[6,2,8,3],[5,0,6,1],[4,1,5,2]];
        var coordinate = new Coordinate(60, 5);

        for (var i in arrs) {
            coordinate.drawRect(arrs[i][0], arrs[i][1], arrs[i][2], arrs[i][3]);
        }
    </script>
</body>
</html>
